  <section>
    <div id="Cabecera">
      <form>
        <fieldset>
          <legend><h1> Contactate con nosotros</h1></legend>
            <div class="form-group">
              <label for="name">Nombre y Apellido</label>
              <input type="text" class="form-control" id="name" aria-describedby="emailHelp" >
            </div>
            <div class="form-group">
              <label for="email">E-mail</label>
              <input type="email" class="form-control" id="email">
            </div>
            <div class="form-group">
              <label for="telefono">Telefono:</label>
              <input type="number" class="form-control" id="phoneNumber">
            </div>
            <div class="form-group">
              <label for="reasonContact">Motivo de Contacto</label>
              <select class="form-control" id="reasonContact">
                <option selected="selected">- Selecciona -</option>
                <option>Deseo más Información</option>
                <option>Quiero adherir mi local</option>
                <option>Quiero trabajar con ustedes</option>
                <option>Servicio tecnico</option>
                <option>Otras consultas</option>
              </select>
            </div>
            <div class="form-group">
              <label for="Textarea">Tu Mensaje</label>
              <textarea class="form-control" id="Textarea" rows="3"></textarea>
            </div>
          <button type="submit" class="btn btn-outline-success">Enviar</button>
        </fieldset>
      </form>
    </div>
  </section>
